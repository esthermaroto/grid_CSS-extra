<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="col-span-2 text-box">
            <span>better <br> now <br> closer</span>
        </div>
        <div class="handshake-box">
            <img src="Handshake.png" alt="Handshake">
        </div>
        <div class="event-box">
            <h2 class="event-title">
                Team Adaptation <span class="event-subtitle">HR grooming</span>
            </h2>
        </div>
        <div class="sync-box">
            sync
        </div>
        <div class="people-box">
            Bring People <br> Together <br> <span class="people-link">[ sync.com ]</span>
            <img src="team.png" alt="Team">
        </div>
        <div class="col-span-2 chat-box">
            <div class="chat-message1">Hi! Where are you?</div>
            <div class="chat-message2">I'll be in touch</div>
        </div>
    </div>
</body>
</html>
